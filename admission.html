            <div class="wrapper">
                <h2></h2>
                <form  name="blockRoomForm" method="POST" onsubmit="return contactValidation()">
                <div>
                    <input type="text" placeholder="Applicant First Name">
                </div>
                <div>
                    <input type="text" placeholder="Applicant Last Name">

                <div>

                <div>
                    <input type="text" placeholder=" Applicant Phone Number">

                <div>
                    <input type="text" placeholder="Applicant Address">

                <div>

                    <select name="gender" id="gender">

                    </select>
                </div>

                    <input type="text" placeholder="Blood Group">
                </div>
                <div>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

                    <input type="submit" value="Send">
                </div>
